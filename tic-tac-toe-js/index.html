<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    This is a page for a simple Tic Tac Toe game.
    <table>
      <tr>
        <td><div id="c0" class="cell" onclick="makeTurn('c0')"></div></td>
        <td><div id="c1" class="cell" onclick="makeTurn('c1')"></div></td>
        <td><div id="c2" class="cell" onclick="makeTurn('c2')"></div></td>
      </tr>
      <tr>
        <td><div id="c3" class="cell" onclick="makeTurn('c3')"></div></td> 
        <td><div id="c4" class="cell" onclick="makeTurn('c4')"></div></td>
        <td><div id="c5" class="cell" onclick="makeTurn('c5')"></div></td>
      </tr>
      <tr>
        <td><div id="c6" class="cell" onclick="makeTurn('c6')"></div></td>
        <td><div id="c7" class="cell" onclick="makeTurn('c7')"></div></td>
        <td><div id="c8" class="cell" onclick="makeTurn('c8')"></div></td>
      </tr>
    </table>
    <script>
      let currentPlayer = "X";

      function makeTurn(cell) {
        if (currentPlayer == "X") {
          placeX(cell);
          currentPlayer = "O";
        } else {
          placeO(cell);
          currentPlayer = "X";
        }
      }

      function placeX(cell) {
        document.getElementById(cell).className = "cell cross";
      }

      function placeO(cell) {
        document.getElementById(cell).className = "cell ring";
      }
    </script>
  </body>
</html>
