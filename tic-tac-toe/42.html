<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    This is a page for a simple Tic Tac Toe game.
    <table>
      <tr>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
        <td><div class="cell ring"></div></td>
      </tr>
      <tr>
        <td><div class="cell"></div></td>
        <td><div class="cell cross"></div></td>
        <td><div class="cell"></div></td>
      </tr>
        <tr>
          <td><div class="cell"></div></td>
          <td><div class="cell"></div></td>
          <td><div class="cell"></div></td>
        </tr>
    </table>
  </body>
</html>
