<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table, td {
        border-style: solid;
        border-width: 1px;
        border-color: black;
      }
      td {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    This is a page for a simple Tic Tac Toe game.
    <table>
      <tr>
        <td>0</td> <td>1</td> <td>2</td>
      </tr>
      <tr>
        <td>3</td> <td>4</td> <td>5</td>
      </tr>
      <tr>
        <td>6</td> <td>7</td> <td>8</td>
      </tr>
    </table>
  </body>
</html>
